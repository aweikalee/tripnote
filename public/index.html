<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link rel="icon" href="<%= VUE_APP_URL_SELF %>favicon.ico" />
        <title><%= VUE_APP_TITLE %></title>
        <!-- 使一些国产浏览器优先使用Webkit核心 -->
        <meta name="renderer" content="webkit" />
        <!-- 关闭winphone选中时高亮 -->
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- ios 启动屏 -->
        <link
            rel="apple-touch-startup-image"
            href="<%= VUE_APP_URL_SELF %>apple-touch-icon.png"
        />
        <!-- iPhone 6 startup image -->
        <link
            href="<%= VUE_APP_URL_SELF %>apple-touch-startup-image/750x1294.png"
            media="(device-width: 375px) and (device-height: 667px)
                     and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
        />

        <!-- HTML字体大小 -->
        <style>
            html {
                font-size: 10px;
            }
            @media screen and (min-width: 330px) and (max-width: 480px) {
                html {
                    font-size: 11px;
                }
            }
            @media screen and (min-width: 480px) and (max-width: 750px) {
                html {
                    font-size: 12px;
                }
            }
            @media screen and (min-width: 750px) {
                html {
                    font-size: 13px;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading-wrapper">
            <noscript>
                <strong
                    >很抱歉，如果没有启用JavaScript，项目将无法正常运行。请先启用它。</strong
                >
            </noscript>
            <!-- 加载动画 -->
            <style>
                .enter-loading {
                    position: fixed;
                    z-index: 99999;
                    background-color: rgba(245, 245, 245, 0.3);
                    margin: 0;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    -webkit-transition: opacity 0.3s;
                    transition: opacity 0.3s;
                }
                .enter-loading__spinner {
                    top: 50%;
                    -webkit-transform: translateY(-50%);
                    transform: translateY(-50%);
                    width: 100%;
                    text-align: center;
                    position: absolute;
                }
                @keyframes loading-rotate {
                    100% {
                        -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
                    }
                }
                @keyframes loading-dash {
                    0% {
                        stroke-dasharray: 1, 200;
                        stroke-dashoffset: 0;
                    }
                    50% {
                        stroke-dasharray: 90, 150;
                        stroke-dashoffset: -40px;
                    }
                    100% {
                        stroke-dasharray: 90, 150;
                        stroke-dashoffset: -120px;
                    }
                }
                .enter-loading__circular {
                    height: 5rem;
                    width: 5rem;
                    -webkit-animation: loading-rotate 2s linear infinite;
                    animation: loading-rotate 2s linear infinite;
                }
                .enter-loading__circular .path {
                    -webkit-animation: loading-dash 1.5s ease-in-out infinite;
                    animation: loading-dash 1.5s ease-in-out infinite;
                    stroke-dasharray: 90, 150;
                    stroke-dashoffset: 0;
                    stroke-width: 0.3rem;
                    stroke: #77ddcc;
                    stroke-linecap: round;
                }
                .enter-loading__text {
                    color: #77ddcc;
                    margin: 0.3rem 0;
                    font-size: 1.4rem;
                }
            </style>
            <div class="enter-loading" style="display:none" id="loading">
                <div class="enter-loading__spinner">
                    <svg viewBox="25 25 50 50" class="enter-loading__circular">
                        <circle
                            cx="50"
                            cy="50"
                            r="20"
                            fill="none"
                            class="path"
                        ></circle>
                    </svg>
                    <p class="enter-loading__text">初始化中</p>
                </div>
            </div>
            <script>
                document.getElementById('loading').style.display = null
            </script>
        </div>
        <div id="app"></div>
        <!-- ================= CSS ================= -->
        <!-- 消除浏览器样式差异 -->
        <link
            rel="stylesheet"
            href="<%= VUE_APP_URL_BASE %>css/normalize.css"
        />

        <!-- ================= JS ================= -->
        <script>
            /* 解决safari阅读列表无法正常后退的问题 */
            window.onunload = function() {}
        </script>
        <!-- built files will be auto injected -->
    </body>
</html>
